<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FikCommerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">FikCommerce</a>

    <form class="d-flex ms-auto">
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input class="form-control" type="search" placeholder="Search produk...">
      </div>
    </form>
  </div>
</nav>


<div class="container my-5">
  <div class="row g-4">

    <div class="col-md-4">
      <div class="card h-100 text-center">
        <img src="OIP.jpg" class="card-img-top img-fluid" alt="Produk 1" style="height:350px; object-fit:cover;">
        <div class="card-body">
          <h5 class="card-title">Keripik Singkong</h5>
          <p class="card-text">Rp 20.000</p>
          <a href="#" class="btn btn-dark"><i class="bi bi-cart-plus"></i>Tambahkan ke Keranjang</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card h-100 text-center">
        <img src="OIP.webp" class="card-img-top img-fluid" alt="Produk 2" style="height:350px; object-fit:cover;">
        <div class="card-body">
          <h5 class="card-title">Keripik Pisang</h5>
          <p class="card-text">Rp 25.000</p>
          <a href="#" class="btn btn-dark"><i class="bi bi-cart-plus"></i>Tambahkan ke Keranjang</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card h-100 text-center">
        <img src="OIP (1).webp" class="card-img-top img-fluid" alt="Produk 3" style="height:350px; object-fit:cover;">
        <div class="card-body">
          <h5 class="card-title">Basreng Sultan Bandung</h5>
          <p class="card-text">Rp 30.000</p>
          <a href="#" class="btn btn-dark"><i class="bi bi-cart-plus"></i>Tambahkan ke Keranjang</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card h-100 text-center">
        <img src="OIP (1).webp" class="card-img-top img-fluid" alt="Produk 3" style="height:350px; object-fit:cover;">
        <div class="card-body">
          <h5 class="card-title">Basreng Sultan Bandung</h5>
          <p class="card-text">Rp 30.000</p>
          <a href="#" class="btn btn-dark"><i class="bi bi-cart-plus"></i>Tambahkan ke Keranjang</a>
        </div>
      </div>
    </div>

  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
