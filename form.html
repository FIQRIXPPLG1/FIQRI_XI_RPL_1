<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <!-- <link rel="stylesheet" type="text/css" href="tugas.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <div class="Container-form">
    <form action="welcome.html" >
      <!-- <div class="Con-buat"> -->
    <h1 class="text-primary text-center font-serif">Buat Akun Baru </h1>
      </div>
    <h3 class="text-primary text-center font-serif">Sign Up Form</h3>
    <p>First Name:</p>
    <input type="text" class="form-control" placeholder="first name">
    <p>Last Name:</p>
    <input type="text" class="form-control"  placeholder="last name">
    <p>Gender:</p>
    <input type="radio"  id="male" value="Male" name="gender">Male
    <br>
    <input type="radio"  id="female" value="Female" name="gender">Female
    <p>Nationality:</p>
    <label for="Nationality"></label>
    <select id="Nationality" name="Nationality">Nationality
    <option value="Id">Indonesia</option>
    <option value="eng">English</option>
    </select>
    <p>Language Spoken:</p>
    <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox">Bahasa indonesia
    <br>
    <input class="form-check-input" type="checkbox">
    English
    <br>
    <input class="form-check-input" type="checkbox">
    Other
    </div>
    <p>Bio:</p>
    <textarea rows="10" cols="30"  placeholder="bio"></textarea><br>
        <!-- <div class="con-sub"> -->
      <div class="text-center">
    <button  type="submit" >Sign Up</button>
    </div>
    </form>
    </div>
  </body>
</html>
