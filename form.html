<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="tugas.css">
  </head>
  <body>
    <div class="Container-form">
    <form action="welcome.html" >
      <div class="Con-buat">
    <h1>Buat Akun Baru</h1>
      </div>
    <h3>Sign Up Form</h3>
    <p>First Name:</p>
    <input type="text" placeholder="first name">
    <p>Last Name:</p>
    <input type="text" placeholder="last name">
    <p>Gender:</p>
    <input type="radio" id="male" value="Male" name="gender">Male
    <br>
    <input type="radio" id="female" value="Female" name="gender">Female
    <p>Nationality:</p>
    <label for="Nationality"></label>
    <select id="Nationality" name="Nationality">Nationality
    <option value="Id">Indonesia</option>
    <option value="eng">English</option>
    </select>
    <p>Language Spoken:</p>
    <input type="checkbox">Bahasa indonesia
    <br>
    <input type="checkbox">
    English
    <br>
    <input type="checkbox">
    Other
    <p>Bio:</p>
    <textarea rows="10" cols="30"  placeholder="bio"></textarea><br>
    <div class="con-sub">
    <input type="submit" value="Sign Up">
    </div>
    </form>
    </div>
  </body>
</html>
